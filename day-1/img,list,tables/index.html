<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>img li tables</title>
    <style>
        table,td{
            border: 2px solid black;
            border-collapse:collapse;
            padding: 2px;
            text-align: center;
        }
    </style>
</head>
<body>
    <img src="" alt="" loading="lazy" title="" width="" height=""/>

    <figure>
        <img src="" alt="" loading="lazy" title="" width="" height=""/>
        <figcaption> Images name Title</figcaption>
    </figure>

    <ul type="square">
        <li>banana</li>
        <li>Mango</li>
    </ul>

    <ol type="a" start="6">
        <li>banana</li>
        <li>Mango</li>
    </ol>
  
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Subject</th>
                <th>Marks</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">Subhani</td>
                <td>Hindi</td>
                <td>100</td>
            </tr>
            <tr>
                
                <td>Telugu</td>
                <td>90</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">total marks</td>
            </tr>
        </tfoot>
    </table>

</body>
</html>
